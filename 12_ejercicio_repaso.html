<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        * Haz un programa que realice la media de los valores que contiene un array de 10 int y lo muestre por consola. No es necesario pedir los números al usuario.
        * Pista:
        * Podemos ir sumando en cada vuelta del bucle cada valor de cada posición del array.
        */

        let numeros = [12, 55, 6, 34, 74, 1, 81, 36, 37, 17];
        let numeros2 = "";
        let longitud = "";
        
        
        //Se recorre el for desde 0 a 9, sumando cada vez un nuevo valor del array 
        for (let i=0; i < 10; i++) {    
            numeros2 = parseInt(numeros2 + numeros [i]);       
        }

        //Calcula la longitud del array y calcula la media de la suma de todos los valores
        longitud = numeros.length;
        console.log(numeros2/(longitud))

    </script>
</body>

</html>
